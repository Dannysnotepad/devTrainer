<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Dev Trainer | Signup</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="../img/favicon.png">
</head>

<body>
  <header>
    <h1>devTrainer</h1>
  </header>
  <main>
    <center>
    <form action="" method="post">
      <label>
        <p>NAME</p>
        <input type="text" placeholder="eg. john doe">
      </label>
      <label>
        <p>EMAIL</p>
        <input type="email" placeholder="eg. johndoe@gmail.com">
      </label>
      <label>
        <p>PASSWORD</p>
        <input type="password" placeholder="Create your unique password">
      </label>
      <label>
        <p>CONFIRM PASSWORD</p>
        <input type="password" placeholder="Confirm password"/>
      </label>
      <button id="submit">Signup</button>
      <span class="forget"><a href="Login.html">Already have an account?...login</a></span>
    </form>
    </center>
  </main>
  <script src="../js/main.js"></script>
</body>
</html>
